<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>

  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats" style="margin-left: 15px;">STATS</a>
  </nav>

  <div class="wrapper workout">

    <header>
      <h1>FITNESS TRACKER</h1>
    </header>

    <div class="ui container workout">
      <div class="ui raised card m-auto">

        <!-- LAST -->
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="full-width huge ui blue button">Continue Last Workout</a>
            </div>
          </div>
        </div>

        <!-- NEW -->
        <div class="buttons">
          <a href="/exercise" class="full-width huge positive ui button">New Workout</a>
        </div>

      </div>
    </div>
  </div>

  <div id="toast">
    Workout Added Successfully!
  </div>

  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>

</body>
</html>
